divisions:
    label: Divisions
    view:
        list:
            columns:
                title:
                    label: Division
                teams_count:
                    label: '# of Teams'
                    type: number
                    sortable: true
                    relation: teams_count
                    valueFrom: count
        toolbarButtons: create|add|remove
    manage:
        form: $/rikki/heroeslounge/models/division/create_fields.yaml
teams:
    label: Teams
    view:
        list:
            columns:
                title:
                    label: Title
        toolbarButtons: add|remove
    manage:
        showSearch: true
        recordsPerPage: 20
        list: $/rikki/heroeslounge/models/team/relation_columns.yaml
timeline:
    label: Timeline Entries
    view:
        list:
            columns:
                created_at:
                    label: Date
                type:
                    label: Type
        toolbarPartial: timeline_toolbar
    manage:
        form:
            fields:
                type:
                    label: 'Type - this has to be one of Team.{Message,Created,Deleted,Active,InActive,Logo}, Sloth.Joins.Team, Sloth.Left.Team'
                    type: text
                    default: 'Team.Message'
                message:
                    label: 'Only used when type is Team.Message'
                    type: textarea
                    default: ''
                divisions:
                    label: 'Associated divisions'
                    span: auto
                    oc.commentPosition: ''
                    nameFrom: title
                    type: relation
free_agents:
    label: Free Agents
    view:
        list:
            columns:
                title:
                    label: Title
        toolbarButtons: add|remove
    manage:
        showSearch: true
        recordsPerPage: 20
        list: $/rikki/heroeslounge/models/sloth/free_agent_columns.yaml
