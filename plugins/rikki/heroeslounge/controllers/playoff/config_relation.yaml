teams:
    label: Teams
    view:
        list:
            columns:
                title:
                    label: Team
                pivot[seed]:
                    label: Seed
                top_three_m_m_r:
                    label: Top 3 MMR
                captain[title]:
                    label: Captain
                captain[discord_tag]:
                    Label: Captain Discord Tag

        toolbarButtons: Add|Remove
    manage:
        list:
            columns:
                title:
                    label: Name
                    searchable: true
                pivot[seed]:
                    label: Seed
        showSearch: true
        recordsPerPage: 20
    pivot:
        form:
            fields:
                pivot[seed]:
                    label: Seed
    emptyMessage: There are no teams lined up to be assigned.
divisions:
    label: Groups
    view:
        list:
            columns:
                title:
                    label: Group
                teams_count:
                    label: '# of Teams'
                    type: number
                    sortable: true
                    relation: teams_count
                    valueFrom: count
        toolbarButtons: create|add|remove
    manage:
        form: $/rikki/heroeslounge/models/division/create_fields.yaml
backend_users:
    label: Admin
    view:
        list:
            columns:
                login:
                    label: Username
                email:
                    label: Email
                first_name:
                    label: First Name
                last_name:
                    label: Last Name
        toolbarButtons: link|unlink
    manage:
        list:
            columns:
                login:
                    label: Username
                email:
                    label: Email
                first_name:
                    label: First Name
                last_name:
                    label: Last Name
        showSearch: true
        recordsPerPage: 20
    emptyMessage: There are no backend users to be assigned.