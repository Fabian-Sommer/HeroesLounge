teams:
    label: Team
    view:
        list:
            columns:
                title:
                    label: Team

        toolbarButtons: remove
        showSearch: false
        showCheckboxes: false
    manage:
        list:
            columns:
                title:
                    label: Name
    pivot:
        form:
            fields:
                pivot[team_score]:
                    label: Team Score
casters:
    label: Casters
    view:
        list:
            columns:
                title:
                    label: Caster
                    type: text
                approval:
                    label: Status
                    select: case approved when 0 then 'Pending' when 1 then 'Approved' when 2 then 'Denied' end
        toolbarPartial: casters_toolbar
        showSearch: false
        showCheckboxes: true
    manage:
        showSearch: true
        recordsPerPage: 20
        list:
            columns:
                title:
                    label: Name
                    type: text
                    searchable: true
                    sortable: true
                pivot[approved]:
                    label: Status
        scope: IsCaster
    pivot:
        form:
            fields:
                pivot[approved]:
                    label: Status
                    type: radio
                    options:
                        0: Pending
                        1: Approved
                        2: Denied
    emptyMessage: This match has no casters yet.
channels:
    label: Twitch channels
    view:
        form: $/rikki/heroeslounge/models/twitchchannel/fields.yaml
        list: $/rikki/heroeslounge/models/twitchchannel/columns.yaml
        toolbarButtons: Add|Remove
    manage:
        form: $/rikki/heroeslounge/models/twitchchannel/fields.yaml
        list: $/rikki/heroeslounge/models/twitchchannel/columns.yaml
