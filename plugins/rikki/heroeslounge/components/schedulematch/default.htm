<div class="col-md-6">
    <div class="card">
        <div class="card-img-top text-center">
            <a href="{{ 'team/view' | page({slug:__SELF__.opp.slug})}}">
                <img style="height: 200px;width: 200px;object-fit: contain;" src="{{__SELF__.opp.logo.path}}" alt="Logo" title="Click for Team Profile">
            </a>
        </div>

        <div class="card-body" id="schedulebox{{__SELF__.match.id}}">
            
        </div>
    </div>
</div>
{% put scripts %}
<script type="text/javascript">
    
    jQuery(document).ready(function() {
        jQuery.request('{{__SELF__}}::onMyRender', {
            data: {time: -new Date().getTimezoneOffset()/60, timezone: Intl.DateTimeFormat().resolvedOptions().timeZone, match_id: {{__SELF__.match.id}} },
            success: function(data) {
                this.success(data).done(function() {
                    jQuery('.match').datetimepicker({
                        dayOfWeekStart: 1,
                        lang: 'en',
                        minDate: '-1970/01/01',
                        startDate: '0',
                        maxDate: '{{__SELF__.match.tbp | date('Y-m-d')}}'
                    });
                });
            }
        })
    });
    

</script>
{% endput %}
